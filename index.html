<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Update WIL5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container-header">
        <div class="header">
            <h1>Pemahaman Alkitab WIL5</h1>
            <h2 class="date"></h2>
        </div>
    </div>

    <div class="container-main">
        <div class="container-update">
            <div class="nav-tema">
                <img src="iconTema.png">
                <p>Tema</p>
            </div>
            <div class="nav-pf">
                <img src="iconPf.png">
                <p>PF</p>
            </div>
            <div class="nav-liturgos">
                <img src="iconLiturgos.png">
                <P>Liturgos</P>
            </div>
            <div class="nav-music">
                <img src="music.png">
                <p>Pemusik</p>
            </div>
            <div class="nav-location">
                <img src="location.png">
                <p><strong>Location</strong></p>
            </div>
            <!-- <div class="nav-liturgi">Liturgi</div> -->
            <div class="nav-time">
                <img src="waktu.png">
                <p>Waktu</p>
            </div>
            <!-- <div class="nav-ayat">Ayat Alkitab</div> -->
        </div>
    </div>
    <div class="content-tema">
        <div class="tema">
            <h3>Tema</h3>
            <div class="container-img-tema">
                <img src="imageTema.png" alt="tema" class="img-tema">
                
                <i class="ph ph-arrow-fat-line-left" id="arrowTema"></i>    
            </div>
                
        </div>
    </div>
    <div class="content-pengkhotbah">
        <div class="pengkhotbah">   
            <h3>PF</h3>
            <div class="container-img-kotbah">
                <img src="kak Liem.png" alt="pengkhotbah" class="img-kotbah">                    
                <h3>Pnt Lieam Septian A.N</h3>
                <i class="ph ph-arrow-fat-line-left" id="arrowPf"></i>
            </div>
        </div>
    </div>
    <div class="content-liturgos">
        <div class="liturgos">
            <h3>Liturgos</h3>
            <div class="container-img-liturgos">
                <img src="Ibu Jennita.png" alt="liturgos" class="img-liturgos">
                <h3>Ibu Jenita Sibarani</h3>        
            </div>
            <i class="ph ph-arrow-fat-line-left" id="arrowLiturgos"></i>
        </div>
    </div>
    <div class="content-music">
        <div class="music">
            <h3>Pemusik</h3>
            <div class="container-img-music">
                <img src="pemusik.png" alt="pemusik" class="img-pemusik">
                <h3>Bpk. Gilbert Megawe</h3>
                
            </div>
            <i class="ph ph-arrow-fat-line-left" id="arrowMusic"></i>
        </div>
    </div>
    <div class="content-location">
        <div class="location">
                <h3>Lokasi</h3>
                <div class="container-img-locatiion">
                    <img src="Bpk Hotman.png" alt="lokasi" class="img-location">
                    <p><strong> Bpk. Hotman Dules Tambunan.</strong></p>
                    <p><strong>
                        Perum Libersa Mansion Cluster Asoka  
                    </strong></p>
                    <p><strong> AB 07,</strong></p>
                    <p><strong> Satria, Bekasi </strong></p>
                </div>
                <i class="ph ph-arrow-fat-line-left" id="arrowLocation"></i>
        </div>
    </div>
    <!-- <div class="content-liturgi">
        <div class="liturgi">
            <h3>Liturgi</h3>
            <div class="container-img-liturgi">
                <a href="TATA IBADAH WILAYAH-juni.docx">Klik disini</a>
            </div>     
            <i class="ph ph-arrow-fat-line-left" id="arrowLiturgi"></i>
        </div>
    </div> -->
    <div class="content-time">
        <div class="time">
            <h3>Waktu</h3>
            <div class="container-img-time">
                <video class="videoWaktu" autoplay controls>
                    <source src="videoWaktu.mp4" type="video/mp4">
                </video>
                
            </div>
            <i class="ph ph-arrow-fat-line-left" id="arrowTime"></i>
        </div>
    </div>

        <div class="ayat">

            </div>
            <i class="ph ph-arrow-fat-line-left" id="arrowAyat"></i>
        </div>
    </div> -->
